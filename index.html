<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.shareicon.net/data/32x32/2016/03/09/731006_document_512x512.png" image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>
<body>
    <div class="container-fluid">
        <form class="border">
            <div class="row row-col-1 m-0 p-3 border boder-2 bg-body-tertiary">
                <div class="col-12">
                    <h5>Payment form example</h5>
                </div>                              
            </div>            
            <div class="row row mx-3 my-3">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <div class="col-5">
                    <label for="card">Card #</label>
                    <input type="number" class="form-control" id="card" placeholder="xxxxxxxxxxxxxxxx">
                </div>
                <div class="col-3">
                    <label for="CVC">CVC #</label>
                    <input type="number" class="form-control" id="CVC" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="Amount">Amount #</label>
                    <div class="d-flex">
                        <label for="Amount" class="col-form-label">$</label>
                        <input type="number" class="form-control" id="Amount" placeholder="Amount">                        
                    </div>
                </div> 
                <div class="col-6">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="">
                </div>
                <div class="col-6">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" id="LastName" placeholder="">
                </div> 
                <div class="col-6">
                    <label for="Cyty">Cyty</label>
                    <input type="text" class="form-control" id="Cyty">
                </div>
                <div class="col-3">
                    <label for="State">State</label>
                    <select id="State" class="form-control" class="form-select" >
                    <option selected>Pick a State</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="PostalCode">Postal Code #</label>
                    <input type="number" class="form-control" id="PostalCode" placeholder="">
                </div>
                <div class="col-6">
                    <label">We accept:</label>
                    <div class="d-flex p-2 bg-secondary gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payMethod" id="Master" checked>
                            <label class="form-check-label" for="Master">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payMethod" id="Visa">
                            <label class="form-check-label" for="Visa">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payMethod" id="Diners">
                            <label class="form-check-label" for="Diners">
                                <i class="fa-brands fa-cc-diners-club"></i> 
                            </label>
                        </div>                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payMethod" id="AMEX">
                            <label class="form-check-label" for="AMEX">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </div> 
                <div class="col-6">           
                    <label for="Messaje">Messaje</label>         
                    <div class="d-gridd gap-3">                        
                        <textarea class="form-control" name="Messaje" id="Messaje" rows="3"></textarea>                        
                    </div>
                    <span for="Messaje">Add any notes here.</span>
                </div>
            </div>
            <div class="row row-col-1 m-0 p-3 border boder-2 bg-body-tertiary">
                <div class="col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                    <button type="submit" class="btn btn-primary mx-1">Send</button>
                </div>                              
            </div>         
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
